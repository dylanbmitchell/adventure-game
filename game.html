    <style>
        html{
            background-color: black;
        }
    
    </style>
</head>
<audio id="yourAudioTag" src="./triggered.ogg"></audio>
<body>
    
    <script>
        
        var inventory = {
            key:false,
            dagger:false,
        }
        
        var player = {
            name:"",
            race:"",
        }
        
//        //function test

//        sloppy(bread);

        //greeting
        player.name = prompt("Whats your name son?");
        alert(player.name + " really, thats the best you could come up with?");
        
        
        player.race = prompt("What kind of creature are you?");
        
        if(player.race == "human"){
            alert("Human, *yawn* wow, really creative, i've never heard that one before...");
        }
        
        alert("Hello, " + player.name + " the " + player.race);
        
        alert("Well, I guess we should get started");
        
         //bad writing
        
        var ok = confirm("am I doing good narrating? Because I feel like its not that great");
        if (ok == false){
            alert("ouch, that hurt, geeze");
        }
        else {
            alert("k, cool");
        }
        
        
        //setting
        
        start();
        
        //start
        function start(){
            var begAdv = prompt("You wake up in a weird forrest with trees and stuff. Theres mountains to the north, a river to the south, a field to the east, and a big ol' desert to the west Wyd?");
            switch(begAdv){
                    
                case "north":
                    north();
                    break;
                    
                
                case "south":
                    south();
                    break;
                
                case "east":
                    east();
                    break;
                
                case "west":
                    west();
                    break;
                default:
                    alert(begAdv + " is not a direction, dummy");
                    start();
                    break;
                
                     }
            
        }
        
        //north
        function north(){
            ok = confirm("you start to head north towards the mountains, do you start to climb (you will probably die if you try)");
            
            if (ok == true){
                alert("great, you died climbing a mountain");
                dead();
                
            }
            if (ok == false){
                alert("oh, hey, you found a key on the ground!");
                inventory.key = true;
                
                start();
            }
        }
        
        //south
        function south(){
            var rivers = prompt("You head toward the river, you can go north from where you came, east down the river, or west up the river, the choice is yours");
                    switch(rivers){
                        case "north":
                            start();
                            break;
                        case "east":
                            alert("You come accross a bear");
                            alert("wait, what are you doing? Why are you yelling at the bear?");
                            alert("why would you do this!");
                            dead();
                            break;
                        case "west":
                            alert("You find a cow at the origin of the stream, she is sad and is literally crying a river, she sees you and tells you that she just needs some alone time.");
                            south();
                            break;
                            
                        default:
                            alert(begAdv + " is not a direction, dummy");
                            south();
                            break;
                                }
        }
        //east
        function east(){
            alert("umm, ok, lets see a giant snek rises from the grass.");
            ok = confirm("do you fight it or run? (fight is ok)");
            if (ok == true){
                alert("you can't fight a snake, you loose for sure, idiot.");
                dead();
            }
            if (ok == false) {
                alert("you can't run from a snake, you loose for sure, idiot.");
                dead();
            }
        }
        
        //west
        function west(){
            alert("you travel west, into the desert, without food, water or a weapon. I like you...");
            ok = confirm("You find a sand witch, she gives you a sandwich, do you eat it or not?");
            switch(ok){
                case true:
                    alert("you eat the sandwich and you start to float off the ground. Fade to white");
                    sky();
                    break;
                    
                default:
                    alert("the witch kills you, you shouldn't have offendend her like that.");
                    dead();
                    break;
                                
            }
        }
        
        //sky
        function sky(){
            var what = prompt("you wake up in a strangly white city. There is no one else there. Do you scream, cry, jump, or explore.");
            switch(what){
                case "scream":
                    alert("you scream, and then the city fades to white...");
                    sky();
                    break;
                case "cry":
                    alert("you cry, and cry and cry, untill you die of starvation");
                    dead();
                    break;
                case "jump":
                    alert("you try too jump but your legs are too weak.");
                    sky();
                    break;
                case "explore":
                    explore();
                    break;
                    
                    
                    
                    
                       }
                    
                    
                    
                    
                    
                    
                       }
            
        
        
        function explore(){
            what = prompt("you decide to take a look around the city, do you go to the bakery, the office building, the house, or back?");
                    switch (what){
                        case "bakery":
                            ok = confirm("you find a single cookie on the counter, there no one there, do you eat it or not?");
                            if(ok == true){
                                alert("You eat the cookie, a troll jumps out of the shadows and yells at you for eating his cookie.");
                                alert("He demands you pay for eating his cookie, but you have nothing but the clothes on your back.");
                                ok = confirm("do you give him your clothes, or do you try and run?");
                                if(ok == true){
                                    alert("the troll doesn't want your clothes and lets you go out of pity.");
                                    alert("he also gives you one of his many daggers as a token of good will");
                                    
                                    inventory.dagger = true;
                                    explore();
                                    break;
                                    
                                }
                                
                            }
                            if(ok == false){
                                    alert("the troll tackles you as you try to run, he pulls out a dagger and stabs you untill you're dead.");
                                    dead();
                                    break;
                                }
                            break;
                        case "office":
                            alert("the door is welded shut.");
                            explore();
                            break;
                        case "house":
                            
                            if(inventory.key == true){
                                alert("the door to the house is locked, but you use your key that you found earlier to open it.");
                                    ok = confirm("you find a shining gem in the basement of the house. Do you take it?");
                                if(ok == true){
                                    alert("you feel a tingling in your fingers as you pick up the gem.");
                                    alert("you find yourself in a room full of gold and gems.");
                                    alert("you are able to live out your life as a rich " + player.race);
                                    win();
                                }
                                if (ok == false){
                                    alert("you decide to leave it be.")
                                    explore();
                                }
                                break;
                            }
                            else{
                                alert("a skeleton jumps out of the shadows, it says it wants to eat you");
                                if(inventory.dagger == true){
                                    alert("you throw the dagger you got earlier at the skeleton and he collapses into a hundred pieces, you find the key to the house among the peices");
                                    ok = confirm("you find a shining gem in the basement of the house. Do you take it?");
                                if(ok == true){
                                    alert("you feel a tingling in your fingers as you pick up the gem.");
                                    alert("you find yourself in a room full of gold and gems.");
                                    alert("you are able to live out your life as a rich " + player.race);
                                    win();
                                }
                                if (ok == false){
                                    alert("you decide to leave it be.")
                                    explore();
                                }
                                break;
                                    
                                }
                                else{
                                    alert("the skeleton eats your face off.");
                                    dead();
                                    break;
                                }
                            }
                            
                        case "back":
                            sky();
                            break;
                        default:
                            alert("did i say you could do that?");
                            explore();
                            break;
        }
        }
        
        //fix
        function dead(){
            document.write("<h1 style='color:red; text-align: center;'>well, ah, you died refresh to restart, unless your too lame to");
            document.write('<img src="./loose.png">');
            document.getElementById('yourAudioTag').play();
        }
        function win(){
            document.write("<h1 style='color:yellow; text-align: center;'>you won? you actually won?  congrats!");
            document.write('<img src="./win.png">');
        }
        
        
        
       
        
        
    </script>
